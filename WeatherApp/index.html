<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
     <main class="container">
            <article id="current-forecast">
                <h1>City Name</h1>
                 <p class="temp">Temp</p>
                 <p class="decription">Desc</p>
                 <p class="min-max-temp">High Low</p>
            </article>
            <article id="hourly-forecast">
                <h1>Hour Forecast</h1>
                <article>
                    <h2>Now</h2>
                    <img  src="" alt=""/>
                    <p>temp</p>
                </article>
            </article>
        <article id="five-day-forecast">
            <h1> 5 Days Forecast</h1>  
              <article>
                <h2>Today</h2> 
                <p>icons</p>
                <p>low</p>
                <p>High</p>
              </article>
           
            <article >
           <h1> Tuesday</h1>  
            <p>icons</p>
            <p>low</p>
            <p>High</p>
            </article>
        </article>
     <article id="feels-like">
        <h1>Feels Like</h1>
        <p>Temp</p>
     </article>
   <article id="humidity">
         <h1>Humidity</h1>
         <p>Value</p>
   </article>
     </main>
     <script src="./script.js"></script>
</body>
</html>
